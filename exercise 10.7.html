<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href ="10.7.css">
    <script type="application/javascript" defer>
        function createTicTac() {
            let odds = document.getElementsByClassName("odd")
                for (let i = 0; i < odds.length; i++) {
                    let odd_element = odds[i]
                        odd_element.innerText = "X";
                }
            let evens = document.getElementsByClassName("even")
                for (let i = 0; i < evens.length; i++) {
                let even_element = evens[i]
                even_element.innerText = "Y";
                }
            }
    </script>
</head>
<body onload="createTicTac()">
    <p>
    This is a grid
    </p>
    <div class=container>
        <div class="odd">1</div>
        <div class="even">2</div>
        <div class="odd">3</div>
        <div class="even">4</div>
        <div class="odd">5</div>
        <div class="even">6</div>
        <div class="odd">7</div>
        <div class="even">8</div>
        <div class="odd">9</div>
    </div>
</body>
</html>
